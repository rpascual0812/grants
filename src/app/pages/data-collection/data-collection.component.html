<div class="container">
    <h4 class="title text-dark">Capacity Building Activity <span class="badge badge-grey">{{dateNow}}</span></h4>

    <div class="row">
        <div class="col-md-6">
            <div class="col-md-12">
                <div>
                    <app-select [url]="'projects/title'" [listItemValue]="'title'"
                        (onSelectEvent)="onChangeSelectedItem($event)"
                        (onDeSelectEvent)="onChangeSelectedItem($event)"></app-select>
                </div>
                <div class="card my-3" style="border-radius: 12px 12px 0 0;">
                    <div class="card-header bg-dark-blue"
                        style="padding: 5px 0px 0px 10px; border-radius: 12px 12px 0 0;">
                        <div class="d-flex flex-wrap flex-row justify-content-between">
                            <h6 class="text-white">Personal Information</h6>
                        </div>
                    </div>
                    <div class="card-body py-2" style="border-radius: 0px;">
                        <div>
                            <form action="">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Name</label>
                                    <input type="text" class="form-control border rounded-1 p-1" required
                                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
                                        formControlName="name" />
                                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                        <div *ngIf="f['name'].errors['required']">
                                            Name of community/organization is required
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">

        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-between align-items-center">

    </div>

</div>
