<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="handleSave()">
        <div class="form-group my-3">
            <!-- <label class="font-weight-bold text-dark">Donor</label>
            <app-select [url]="'donors'" (onSelectEvent)="onChangeSelectedItem($event, 'type_pk')"
                (onDeSelectEvent)="onChangeSelectedItem($event, 'type_pk')"
                [defaultSelectedItemKey]="projectAssessment?.donor?.pk"></app-select>

            <br> -->
            <label class="font-weight-bold text-dark">Contribution/Result</label>
            <textarea type="text" rows="5" class="form-control border rounded-1 p-2" style="resize: none" required
                formControlName="message" [ngClass]="{
                    'is-invalid': submitted && f['message'].errors
                }"></textarea>

            <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
                <div *ngIf="f['message'].errors['message']">Field is required</div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" (click)="handleClose()" type="button">Cancel</button>
            <button type="button" class="btn btn-dark-blue" (click)="handleSave()">Save</button>
        </div>
    </form>
</div>
