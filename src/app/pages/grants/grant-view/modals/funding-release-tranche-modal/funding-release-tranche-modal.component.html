<div class="modal-header bg-gray-300">
    <h4 class="modal-title pull-left text-dark">Tranche</h4>
    <button type="button" class="btn btn-default pull-right" aria-label="Close" (click)="this.bsModalRef.hide()">
        <i class="material-icons">close</i>
    </button>
</div>

<div class="modal-body">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="handleSave()">
            <div class="row">
                <div class="col-12">
                    <div class="form-group my-3">
                        <label class="font-weight-bold text-dark">Tranche Title*</label>
                        <input
                            formControlName="title"
                            class="form-control border rounded-1 p-1"
                            type="text"
                            [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
                            required
                        />
                        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                            <div *ngIf="f['title'].errors['required']">Title is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group my-3">
                        <label class="font-weight-bold text-dark">Report due date*</label>
                        <input
                            formControlName="report_due_date"
                            class="form-control border rounded-1 p-1"
                            type="date"
                            [ngClass]="{ 'is-invalid': submitted && f['report_due_date'].errors }"
                            required
                        />
                        <div *ngIf="submitted && f['report_due_date'].errors" class="invalid-feedback">
                            <div *ngIf="f['report_due_date'].errors['required']">report due date is required</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group my-2">
                                <label class="text-decoration-underline text-dark">release date</label>
                                <input
                                    formControlName="released_date"
                                    class="form-control border rounded-1 p-1"
                                    type="date"
                                    [ngClass]="{ 'is-invalid': submitted && f['released_date'].errors }"
                                    required
                                />
                                <div *ngIf="submitted && f['released_date'].errors" class="invalid-feedback">
                                    <div *ngIf="f['released_date'].errors['required']">release date is required</div>
                                </div>
                            </div>
                            <div class="form-group my-2">
                                <label class="text-decoration-underline text-dark">release amount</label>
                                <input
                                    formControlName="released_amount_usd"
                                    class="form-control border rounded-1 p-1"
                                    type="number"
                                    required
                                    [ngClass]="{ 'is-invalid': submitted && f['released_amount'].errors }"
                                />
                                <div *ngIf="submitted && f['released_amount_usd'].errors" class="invalid-feedback">
                                    <div *ngIf="f['released_amount_usd'].errors['required']">
                                        release date is required
                                    </div>
                                </div>
                            </div>
                            <div class="form-group my-2">
                                <label class="text-decoration-underline text-dark">attached bank receipt</label>
                                <button class="btn btn-white form-control" type="button">
                                    <div class="d-flex flex-column text-start">
                                        <p class="p-0 m-0 text-sm text-info font-weight-bold">
                                            <span class="icon icon-sm">
                                                <i class="material-icons">add</i>
                                            </span>
                                            Attach File
                                        </p>
                                    </div>
                                </button>
                            </div>
                            <div class="form-group my-2">
                                <label class="text-decoration-underline text-dark">grantee's acknowledgement</label>
                                <div class="form-check">
                                    <input class="form-check-input mx-1" type="checkbox" />
                                    <input class="border rounded-1 p-1" type="date" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card my-2 bg-dark-blue">
                        <p class="text-white p-2 m-0">
                            interim report due {{ form.controls['report_due_date'].value | date : 'dd-MMM-YYYY' }}
                        </p>
                    </div>

                    <div
                        formArrayName="project_funding_report"
                        *ngFor="let report of formProjFundingReport.controls; index as i"
                        [attr.data-index]="i"
                        class="card my-3"
                    >
                        <ng-container [formGroupName]="i">
                            <div class="row p-2 align-items-center">
                                <div class="col-8">
                                    <select
                                        #formSelectReportTitle
                                        formControlName="title"
                                        class="form-select p-1 border border-1 ronded-1 text-secondary text-md"
                                        (change)="onChangeSelectOpt(formSelectReportTitle.value, 'title', i)"
                                    >
                                        <option value="interim narrative report">interim narrative report</option>
                                        <option value="interim financial report">interim financial report</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-info btn-icon-only btn-rounded">
                                        <span class="position-relative bottom-10 end-10"
                                            ><i class="material-icons">add</i></span
                                        >
                                    </button>
                                </div>
                            </div>

                            <div class="row p-3 align-items-center">
                                <div class="col-12 col-md-3">
                                    <a style="text-decoration: underline" class=""></a>
                                </div>
                                <div class="col-12 col-md-3">
                                    <p class="p-0 m-0">
                                        {{
                                            formProjFundingReport.at(i).get('date_created')?.value | date : 'dd-MM-YYYY'
                                        }}
                                    </p>
                                </div>
                                <div class="col-12 col-md-3">
                                    <select
                                        formControlName="status"
                                        class="form-select p-1 border border-1 ronded-1 text-secondary text-md"
                                    >
                                        <option value="status">status</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-3">
                                    <button class="btn btn-danger btn-icon-only btn-rounded">
                                        <span class="position-relative bottom-10 end-10"
                                            ><i class="material-icons">delete</i></span
                                        >
                                    </button>
                                </div>
                            </div>
                        </ng-container>
                    </div>

                    <div class="card my-2">
                        <div class="card-body">
                            <div class="form-group my-2">
                                <select
                                    #selectReportTitle
                                    class="form-select p-1 border border-1 ronded-1 text-secondary font-weight-bold px-3"
                                >
                                    <option value="interim narrative report">interim narrative report</option>
                                    <option value="interim financial report">interim financial report</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-5">
                                    <button class="btn btn-white form-control" type="button">
                                        <div class="d-flex flex-column text-start">
                                            <p class="p-0 m-0 text-sm text-info font-weight-bold">
                                                <span class="icon icon-sm">
                                                    <i class="material-icons">add</i>
                                                </span>
                                                Attach File
                                            </p>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-12 col-md-4">
                                    <select
                                        #selectReportStatus
                                        class="form-select p-1 border border-1 ronded-1 text-secondary font-weight-bold px-3"
                                    >
                                        <option value="status">status</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-3">
                                    <button
                                        class="btn btn-dark-blue text-capitalize"
                                        type="button"
                                        (click)="
                                            handleAddFundingReport({
                                                title: selectReportTitle.value,
                                                status: selectReportStatus.value
                                            })
                                        "
                                    >
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer my-3">
            <button type="button" class="btn btn-white text-capitalize" (click)="handleClose()">Cancel</button>
            <button type="button" class="btn btn-dark-blue text-capitalize" (click)="handleSave()">Save Tranche</button>
        </div>
    </div>
</div>
