<div>
    <div class="assessment-container my-3 overflow-x-auto">
        <div>
            <div class="row mx-0">
                <div class="col-1" style="padding: 0px;">
                    <p class="text-dark font-weight-bold text-sm p-0 m-0">Date</p>
                </div>

                <div class="col-3" style="padding: 0px;">
                    <p class="text-dark font-weight-bold text-sm p-0 m-0">Donor Project</p>
                </div>

                <div class="col-2" style="padding: 0px;">
                    <p class="text-dark font-weight-bold text-sm p-0 m-0">Thematic Area</p>
                </div>

                <div class="col-3" style="padding: 0px;">
                    <p class="text-dark font-weight-bold text-sm p-0 m-0">Contribution/Results</p>
                </div>

                <div class="col-2" style="padding: 0px;">
                    <p class="text-dark font-weight-bold text-sm p-0 m-0">Reviewing Officer</p>
                </div>

                <div class="col-1" style="padding: 0px;"></div>
            </div>

            <div *ngFor="let item of projectAssessments; index as i" class="row align-items-center mx-0 my-3"
                [ngClass]="{ 'border-top border-secondary': i !== 0 }">
                <div class="col-1" style="padding: 0px;">
                    <p class="text-secondary text-sm my-1 p-0">
                        {{ item.date_created | date : 'dd-MMMM-YYYY' }}
                    </p>
                </div>

                <div class="col-3" style="padding: 0px;">
                    <p class="text-secondary text-sm my-1 p-0">
                        <!-- {{item.donor?.name}} -->
                        {{donors.join(',')}}
                    </p>
                </div>

                <div class="col-2" style="padding: 0px;">
                    <p class="text-secondary text-sm my-1 p-0"></p>
                </div>

                <div class="col-3" style="padding: 0px;">
                    <p class="text-secondary text-sm my-1 p-0">{{ item.message }}</p>
                </div>

                <div class="col-2" style="padding: 0px;">
                    <p class="text-secondary text-sm my-1 p-0">
                        {{ item.user?.first_name }} {{ item?.user?.last_name }}
                    </p>
                </div>

                <div class="col-1" style="padding: 0px;">
                    <button class="btn btn-icon-only my-1 float-right"
                        *ngIf="item?.created_by === user?.pk && ['comments', 'recommendation'].includes(permission.contract_finalization)"
                        (click)="handleEdit(item?.pk)">
                        <i class="material-icons">edit</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-5">
        <div class="d-flex flex-wrap flex-row gap-1 align-items-center"
            *ngIf="['comments', 'recommendation'].includes(permission.contract_finalization)">
            <p class="text-dark font-weight-bold p-0 m-0">Add Assessment</p>
            <button class="btn btn-icon-only btn-info rounded-circle" (click)="handleAdd()">
                <span class="position-relative bottom-10 end-10"><i class="material-icons">add</i></span>
            </button>
        </div>
    </div>
</div>
