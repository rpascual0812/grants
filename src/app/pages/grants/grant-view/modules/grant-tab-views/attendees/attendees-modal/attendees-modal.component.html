<div>
    <div class="modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{title}}</h4>
                <button type="button" style="font-size: 20px !important; line-height: normal !important;"
                    class="btn-close close btn-close-white" aria-label="Close" (click)="bsModalRef.hide()">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form [formGroup]="form" class="text-start" (ngSubmit)="submit()">

                            <div class="form-group input-group input-group-outline my-3"
                                [class]="{ 'is-filled' : form.value.name !== null }">
                                <label class="form-label">First Name</label>
                                <input class="form-control shadow-none" type="text" formControlName="name"
                                    on-focus="onFocus($event.target)" on-blur="onExit($event.target)"
                                    [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                    <div *ngIf="f['name'].errors['required']">First Name is required</div>
                                </div>
                            </div>

                            <div class="form-group input-group input-group-outline my-3 "
                                [class]="{ 'is-filled' : form.value.birthday !== null }">
                                <label for="example-tel-input" class="form-label">Birth Date</label>
                                <input #date="bsDatepicker" class="form-control datepicker" bsDatepicker type="text"
                                    autocomplete="off" formControlName="birthday" on-focus="onFocus($event.target)"
                                    on-blur="onExit($event.target)"
                                    [ngClass]="{ 'is-invalid': submitted && f['birthday'].errors }"
                                    [bsConfig]="dateConfig" [autocomplete]="false" />
                                <div *ngIf="submitted && f['birthday'].errors" class="invalid-feedback">
                                    <div *ngIf="f['birthday'].errors['required']">Birth Date is required</div>
                                </div>
                            </div>

                            <div class="form-group input-group input-group-outline my-3"
                                [class]="{ 'is-filled' : form.value.address !== null }">
                                <label for="example-email-input" class="form-label">Email Address</label>
                                <input class="form-control shadow-none" type="email" formControlName="address"
                                    on-focus="onFocus($event.target)" on-blur="onExit($event.target)"
                                    [ngClass]="{ 'is-invalid': submitted && f['address'].errors }">
                                <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                                    <div *ngIf="f['address'].errors['required']">Email Address is required</div>
                                </div>
                            </div>

                            <div class="form-group input-group input-group-outline my-3"
                                [class]="{ 'is-filled' : form.value.mobile_number !== null }">
                                <label for="example-text-input" class="form-label">Mobile Number</label>
                                <input class="form-control" type="text" formControlName="mobile_number"
                                    on-focus="onFocus($event.target)" on-blur="onExit($event.target)"
                                    [ngClass]="{ 'is-invalid': submitted && f['mobile_number'].errors }">
                                <div *ngIf="submitted && f['mobile_number'].errors" class="invalid-feedback">
                                    <div *ngIf="f['mobile_number'].errors['required']">Mobile Number is required</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="attendee.archived" type="button" class="btn btn-danger"
                    (click)="submit()">{{activateBtnName}}</button>
                <button *ngIf="!attendee.archived" type="button" class="btn btn-primary"
                    (click)="submit()">{{saveBtnName}}</button>
                <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
            </div>
        </div>
    </div>
</div>
