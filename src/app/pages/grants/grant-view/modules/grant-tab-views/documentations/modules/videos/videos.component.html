<div class="row">
    <div class="col-12" style="margin-top: 10px;">
        <h4 class="text-dark" style="margin: 0 26px 0 26px;">Videos</h4>
        <div class="card card-primary">
            <div class="card-body">
                <div>
                    <div class="row" style="min-height: 300px;">
                        <div class="overlay" *ngIf="show">
                            <div class="spinner-border m-5" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div>

                            <label class="image-checkbox" style="float: left; width: 220px; height: 152px;"
                                [class]="document.selected ? 'image-checkbox-checked' : ''"
                                *ngFor="let document of documents| paginate : { id: 'videos', itemsPerPage: pagination.tableSize, currentPage: pagination.page, totalItems: pagination.count }; let i = index">
                                <video width="200" height="148" controls (click)="toggleDocument(i)">
                                    <source src="{{document.path}}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>

                                <i class="fa fa-times" (click)="toggleDocument(i)" style="margin-right: 3px;"></i>
                                <i class="fa fa-trash" (click)="delete(i)"
                                    style="margin-top: 20px; margin-right: 2px;"></i>
                            </label>

                            <div class="overlay" *ngIf="!show && documents.length == 0">
                                <div class="m-5 text-center" role="status">
                                    No videos found
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row-reverse mt-2" *ngIf="false && pagination.count>0">
                            <pagination-controls id="videos" [responsive]="true" previousLabel="Prev" nextLabel="Next"
                                (pageChange)="onTableDataChange($event)"></pagination-controls>
                            <div>
                                <select (change)="onTableSizeChange($event)"
                                    class="form-control form-control-sm pagination-select">
                                    <option *ngFor="let size of tableSizes" [ngValue]="size">
                                        {{ size }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
