<div class="row">
    <div class="col-12" style="margin-top: 10px;">
        <h4 class="text-dark" style="margin: 0 26px 0 26px;">Links</h4>
        <div class="card card-primary">
            <div class="card-body">
                <div>
                    <div class="row" style="min-height: 300px;">
                        <div class="overlay" *ngIf="show">
                            <div class="spinner-border m-5" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div>
                            <div class="row" *ngFor="let link of links; let i = index">
                                <div class="col-12 col-md-5">
                                    <p class="text-dark p-0 m-0">
                                        {{link.link}}
                                    </p>
                                </div>
                                <div class="col-12 col-md-3">
                                    <div class="d-flex flex-row gap-1">
                                        <button class="btn btn-sm btn-danger btn-icon-only btn-round"
                                            style="padding: .1rem !important;" (click)="delete(i)">
                                            <i class="material-icons" style="font-size: 0.8rem !important;">delete</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-12 col-md-6">
                                    <input class="form-control border border-1 p-2" placeholder="Link"
                                        [(ngModel)]="link" />
                                </div>
                                <div class="col-12 col-md-2">
                                    <button class="btn btn-dark-blue" (click)="save()">save</button>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row-reverse mt-2" *ngIf="false && pagination.count>0">
                            <pagination-controls id="documents" [responsive]="true" previousLabel="Prev"
                                nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
                            <div>
                                <select (change)="onTableSizeChange($event)"
                                    class="form-control form-control-sm pagination-select">
                                    <option *ngFor="let size of tableSizes" [ngValue]="size">
                                        {{ size }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
