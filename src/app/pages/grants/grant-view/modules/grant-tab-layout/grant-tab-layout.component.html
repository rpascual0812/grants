<div>
    <tabset>
        <tab *ngFor="let tab of tabs" [heading]="tab.title" [active]="tab.active" [customClass]="tab.customClass">
            <div class="card bg-gray-300">
                <div class="p-2">
                    <ng-container [ngComponentOutlet]="tab.content"></ng-container>
                </div>
            </div>
        </tab>
    </tabset>
</div>
