<div class="container-fluid mb-3">
    <nav aria-label="breadcrumb">
        <h4 class="font-weight-bolder mb-0 mb-5">Reports</h4>
    </nav>
    <div class="row mb-4">
        <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link" [class]="content == 'ggf' ? 'active' : ''"
                        (click)="setContent('ggf')">GGF</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class]="content == 'fgg' ? 'active' : ''"
                        (click)="setContent('fgg')">FGG</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class]="content == 'beneficiaries' ? 'active' : ''"
                        (click)="setContent('beneficiaries')">Summary of
                        Beneficiaries</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class]="content == 'application' ? 'active' : ''"
                        (click)="setContent('application')">Application</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class]="content == 'location' ? 'active' : ''"
                        (click)="setContent('location')">Location</button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" *ngIf="content == 'ggf'">
                    <app-report-ggf></app-report-ggf>
                </div>
                <div class="tab-pane fade show active" *ngIf="content == 'fgg'">
                    <app-report-fgg></app-report-fgg>
                </div>
                <div class="tab-pane fade show active" *ngIf="content == 'beneficiaries'">
                    <app-report-beneficiaries></app-report-beneficiaries>
                </div>
                <div class="tab-pane fade show active" *ngIf="content == 'application'">
                    <app-report-application></app-report-application>
                </div>
                <div class="tab-pane fade show active" *ngIf="content == 'location'">
                    <app-report-location></app-report-location>
                </div>
            </div>
        </div>
    </div>
</div>
