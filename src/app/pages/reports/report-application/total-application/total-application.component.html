<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead class="text-center">
                <th style="width: 9%;"></th>
                <th *ngFor=" let date of dateRange; let i=index">{{date}}</th>
                <th>Total</th>
            </thead>
            <tbody>
                <tr>
                    <td style="white-space: wrap;">
                        <div>
                            Total Applications
                        </div>
                    </td>
                    <td class="text-center" *ngFor=" let date of dateRange; let i=index">
                        {{totalApplications[date] ? totalApplications[date] : 0 | number}}
                    </td>
                    <td class="text-center">
                        {{total}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
