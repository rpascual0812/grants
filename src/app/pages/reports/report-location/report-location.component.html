<div>
    <div class="d-flex flex-wrap flex-row justify-content-between my-3">
        <div class="w-50">
            <div class="row my-2">
                <div class="col-md-6 row align-items-center">
                    <label class="col-md-2">Start</label>
                    <input
                        [(ngModel)]="dateFrom"
                        class="col-md-6 border rounded-1 p-1"
                        type="text"
                        bsDatepicker
                        [bsConfig]="{ dateInputFormat: 'YYYY-MM', minMode: 'month' }"
                    />
                </div>
                <div class="col-md-6 row align-items-center gap-2">
                    <label class="col-md-2">Country</label>
                    <div class="col-md-8">
                        <app-select
                            [url]="'country'"
                            (onSelectEvent)="onSelect($event)"
                            (onDeSelectEvent)="onSelect($event)"
                        ></app-select>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6 row align-items-center">
                    <label class="col-md-2">End</label>
                    <input
                        [(ngModel)]="dateTo"
                        class="col-md-6 border rounded-1 p-1"
                        type="text"
                        bsDatepicker
                        [bsConfig]="{ dateInputFormat: 'YYYY-MM', minMode: 'month' }"
                    />
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-dark-blue" (click)="handleOnApply()">Apply</button>
        </div>
    </div>
    <div class="row py-2">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="geo-chart-container w-60 m-auto">
                        <div class="container text-center" *ngIf="loading">
                            <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <google-chart
                            *ngIf="!loading"
                            #chart
                            [title]="title"
                            [type]="type"
                            [data]="data"
                            [columns]="columns"
                            [options]="options"
                            style="width: 100%"
                        >
                        </google-chart>
                        <div class="custom-legend" *ngIf="!loading">
                            <ul>
                                <li *ngFor="let item of customLegends" class="list-unstyled">
                                    <p class="text-md p-0 m-0">
                                        <!-- <span class="circle-legend" [style.background-color]="item.color"></span> -->
                                        {{ item.label }}
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
