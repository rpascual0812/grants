<div class="my-1">
    <div class="card">
        <div class="card-header bg-dark-blue p-2">
            <div class="d-flex flex-wrap flex-row justify-content-between">
                <h6 class="text-white px-2">Grant Function</h6>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-4 position-relative" *ngFor="let grant of grants; let i = index">
                    <div class="img-container" style="--border-color: #1a73e8;">
                        <img height="100%" src="{{grant.image}}" class="rounded-circle" placement="end"
                            [style]="'border-color: ' + grant.color + ' !important'" />
                    </div>
                    <div class="card min-height-300" [style]="'background-color:' + grant.color">
                        <div class="card-body p-4 m-0">
                            <p class="text-white p-0 m-0 mx-1 pt-4 text-bold">{{grant.type}}</p>
                            <p class="text-white p-0 p-1 m-0 mx-1">{{grant.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
