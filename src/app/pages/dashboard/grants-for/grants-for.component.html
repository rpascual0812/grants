<div class="my-3">
    <div class="card my-3">
        <div class="card-header bg-dark-blue">
            <div class="d-flex flex-wrap flex-row justify-content-between">
                <h6 class="text-white">Grant Types</h6>
            </div>
        </div>
        <div class="card-body py-2">
            <div class="row p-2">
                <div class="col-12 col-md-4 position-relative" *ngFor="let grant of grants; let i = index">
                    <div class="img-container" style="--border-color: #1a73e8;">
                        <img height="100%" src="{{grant.image}}" class="rounded-circle" data-toggle="popover"
                            title="Popover title"
                            data-content="And here's some amazing content. It's very engaging. Right?" />
                    </div>
                    <div class="card bg-info" style="margin-left: 30px; height: 50px;">
                        <div class="card-body p-2 m-0" style="padding-left: 20px !important;">
                            <p class="text-white p-0 p-1 m-0 mx-1 font-weight-bold; padding-left: 20px;">{{grant.type}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
