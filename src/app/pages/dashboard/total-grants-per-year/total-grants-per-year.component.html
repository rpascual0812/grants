<div class="my-1">
    <div class="card">
        <div class="card-header bg-dark-blue p-2">
            <div class="d-flex flex-wrap flex-row justify-content-between">
                <h6 class="text-white px-2">Total for the Current Grants/Current Year</h6>
            </div>
        </div>
        <div class="card-body">
            <div class="container text-center" *ngIf="loading">
                <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div *ngIf="!loading" chartType="pie">
                <canvas baseChart [plugins]="pieChartPlugins" [data]="pieChartData"
                    [type]="pieChartType" [options]="pieChartOptions">
                </canvas>
            </div>
        </div>
    </div>
</div>
