<div class="my-1">
    <div class="card">
        <div class="card-header bg-dark-blue p-2">
            <div class="d-flex flex-wrap flex-row justify-content-between">
                <h6 class="text-white px-2">Grant Status</h6>
            </div>
        </div>
        <div class="card-body py-2">
            <div class="row p-2">
                <!-- Grant Applications -->
                <div class="d-flex flex-row flex-wrap gap-3">
                    <div *ngFor="let item of applicationStatus" class="item-container">
                        <div class="item-label border border-3 border-white" [style.background]="item.labelBgColor">
                            <h4 class="text-white p-0 m-0">{{ item.labelText }}</h4>
                        </div>
                        <div class="item shadow-card">
                            <div class="item-header" [style.background]="item.headerBgColor"></div>
                            <div
                                class="item-body text-bold text-lg"
                                [style.background]="item.bodyBgColor"
                                [style.color]="item.bodyTextColor"
                            >
                                {{ item.name }}
                            </div>
                        </div>
                        <div class="item-badge">
                            <a href="/applications/">
                                <span class="badge rounded-pill bg-danger text-md">{{ item.count }}</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Contract Finalization -->
                <div class="d-flex flex-row flex-wrap gap-3 my-3">
                    <div *ngFor="let item of contractFinalizationStatus" class="item-container">
                        <div class="item-label border border-3 border-white" [style.background]="item.labelBgColor">
                            <h4 class="text-white p-0 m-0">{{ item.labelText }}</h4>
                        </div>
                        <div class="item shadow-card">
                            <div class="item-header" [style.background]="item.headerBgColor"></div>
                            <div
                                class="item-body text-bold text-lg"
                                [style.background]="item.bodyBgColor"
                                [style.color]="item.bodyTextColor"
                            >
                                {{ item.name }}
                            </div>
                        </div>
                        <div class="item-badge">
                            <a href="/grants/">
                                <span class="badge rounded-pill bg-danger text-md">{{ item.count }}</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Fund Release -->
                <div class="d-flex flex-row flex-wrap gap-3 my-3">
                    <div *ngFor="let item of fundReleaseStatus" class="item-container">
                        <div class="item-label border border-3 border-white" [style.background]="item.labelBgColor">
                            <h4 class="text-white p-0 m-0">{{ item.labelText }}</h4>
                        </div>
                        <div class="item shadow-card">
                            <div class="item-header" [style.background]="item.headerBgColor"></div>
                            <div
                                class="item-body text-bold text-lg"
                                [style.background]="item.bodyBgColor"
                                [style.color]="item.bodyTextColor"
                            >
                                {{ item.name }}
                            </div>
                        </div>
                        <div class="item-badge">
                            <a href="/grants/">
                                <span class="badge rounded-pill bg-danger text-md">{{ item.count }}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
