<div class="bg-gray-200">

    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-image: url('/assets/images/bg.png');">
            <span class="mask bg-gradient-dark opacity-3"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12" style="height: 100px; text-align: center;">
                                        <img src="/assets/images/samadhana-grant-icon.png" style="height: 80px;" alt="">
                                    </div>
                                </div>
                                <form role="form" class="text-start" [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <div class="input-group input-group-outline my-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control shadow-none" formControlName="username"
                                            [class]="{ 'is-invalid': f['username'].errors && (f['username'].dirty || f['username'].touched) }">

                                        <div *ngIf="f['username'].errors" class="invalid-feedback">
                                            <div *ngIf="f['username'].errors['required']">Username is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control shadow-none"
                                            formControlName="password"
                                            [class]="{ 'is-invalid': f['password'].errors && (f['password'].dirty || f['password'].touched) }">

                                        <div *ngIf="f['password'].errors" class="invalid-feedback">
                                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                                            <div *ngIf="f['password'].errors['minlength']">Password must be at least
                                                6
                                                characters
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-check form-switch d-flex align-items-center mb-3">
                                        <input class="form-check-input" type="checkbox" formControlName="remember"
                                            id="rememberMe">
                                        <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember
                                            me</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2"
                                            [disabled]="isSubmitted">Sign
                                            in</button>
                                    </div>
                                    <p class="mt-4 text-sm text-center">
                                        <a href="javascript:;" [routerLink]="['/auth/forgot-password']"
                                            routerLinkActive="active"
                                            class="text-primary text-gradient font-weight-bold">Forgot Password?</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer position-absolute bottom-2 py-2 w-100">
                <app-footer></app-footer>
            </footer>
        </div>
    </main>
</div>
