<div class="modal-body">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="handleSave()">
            <div class="form-group my-3">
                <label class="font-weight-bold text-dark">Name of community/organization*</label>
                <input
                    type="text"
                    class="form-control border rounded-1 p-1"
                    required
                    [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
                    formControlName="name"
                />
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">Name of community/organization is required</div>
                </div>
            </div>

            <div class="form-group my-3">
                <label class="font-weight-bold text-dark">Complete Address*</label>
                <input
                    type="text"
                    class="form-control border rounded-1 p-1"
                    [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
                    formControlName="address"
                    required
                />
                <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                    <div *ngIf="f['address'].errors['required']">Complete Address is required</div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group my-3">
                        <label class="font-weight-bold text-dark">Contact number*</label>
                        <input
                            type="tel"
                            class="form-control border rounded-1 p-1"
                            required
                            formControlName="contact_number"
                            [ngClass]="{ 'is-invalid': submitted && f['contact_number'].errors }"
                        />
                        <div *ngIf="submitted && f['contact_number'].errors" class="invalid-feedback">
                            <div *ngIf="f['contact_number'].errors['required']">Contact number is required</div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group my-3">
                        <label class="font-weight-bold text-dark">Email Address*</label>
                        <input
                            type="email"
                            class="form-control border rounded-1 p-1"
                            formControlName="email_address"
                            [ngClass]="{ 'is-invalid': submitted && f['email_address'].errors }"
                        />
                        <div *ngIf="submitted && f['email_address'].errors" class="invalid-feedback">
                            <div *ngIf="f['email_address'].errors['email']">Email Address is invalid</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group my-3">
                <label class="font-weight-bold text-dark">Website</label>
                <input type="text" class="form-control border rounded-1 p-1" formControlName="website" />
            </div>

            <div class="form-group my-3">
                <label class="font-weight-bold text-dark">Contact Person*</label>
                <input
                    type="text"
                    class="form-control border rounded-1 p-1"
                    formControlName="contact_person_name"
                    [ngClass]="{ 'is-invalid': submitted && f['contact_person_name'].errors }"
                    required
                />
                <div *ngIf="submitted && f['contact_person_name'].errors" class="invalid-feedback">
                    <div *ngIf="f['contact_person_name'].errors['required']">Contact Person is required</div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group my-3">
                        <label class="font-weight-bold text-dark">Contact number (Contact Person)*</label>
                        <input
                            type="tel"
                            class="form-control border rounded-1 p-1"
                            formControlName="contact_person_number"
                            [ngClass]="{ 'is-invalid': submitted && f['contact_person_number'].errors }"
                            required
                        />
                        <div *ngIf="submitted && f['contact_person_number'].errors" class="invalid-feedback">
                            <div *ngIf="f['contact_person_number'].errors['required']">Contact number is required</div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group my-3">
                        <label class="font-weight-bold text-dark">Email Address (Contact Person)*</label>
                        <input
                            type="email"
                            class="form-control border rounded-1 p-1"
                            formControlName="contact_person_email_address"
                            [ngClass]="{
                                'is-invalid': submitted && f['contact_person_email_address'].errors
                            }"
                            required
                        />
                        <div *ngIf="submitted && f['contact_person_email_address'].errors" class="invalid-feedback">
                            <div *ngIf="f['contact_person_email_address'].errors['required']">
                                Email Address is required
                            </div>
                            <div *ngIf="f['contact_person_email_address'].errors['email']">
                                Email Address is invalid
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6" *ngFor="let attachment of attachments; let i = index">
                                <a href="{{ SERVER + '/' + attachment.path }}" target="_blank">{{
                                    attachment.original_name
                                }}</a>
                                <a (click)="deleteAttachment(i)"
                                    ><i class="fa fa-times text-danger mx-2 cursor-pointer"></i
                                ></a>
                            </div>

                            <button class="btn btn-white mt-2" type="button" (click)="uploadFiles()">
                                <div class="d-flex flex-column text-start">
                                    <p class="p-0 m-0 text-sm text-dark font-weight-bold">Attach Documents</p>
                                    <p class="p-0 m-0 text-sm text-info font-weight-bold">
                                        <span class="icon icon-sm">
                                            <i class="material-icons">add</i>
                                        </span>
                                        Attach File
                                    </p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" (click)="handleClose()" type="button">Cancel</button>
                <button type="button" class="btn btn-dark-blue" (click)="handleSave()">Save</button>
            </div>
        </form>
    </div>
</div>
