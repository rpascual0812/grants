<div>
    <div class="d-flex flex flex-row align-items-center gap-1">
        <h4 class="text-dark m-0 p-0">Existing Projects</h4>
        <span class="badge rounded-pill bg-info">{{ partner?.application?.length }} </span>
    </div>

    <div class="existing-projects-container my-3 overflow-x-auto">
        <div style="min-width: 1000px;">
            <div class="row my-3 align-items-center mx-0">
                <div class="col-2">
                    <p class="text-dark text-sm p-0 m-0 font-weight-bold">Project</p>
                </div>
                <!-- <div class="col-2">
                    <p class="text-dark text-sm p-0 m-0 font-weight-bold">Grants</p>
                </div> -->
                <div class="col-2">
                    <p class="text-dark text-sm p-0 m-0 font-weight-bold">Grant Amount</p>
                </div>
                <div class="col-2">
                    <p class="text-dark text-sm p-0 m-0 font-weight-bold">Start Date</p>
                </div>
                <div class="col-1">
                    <p class="text-dark text-sm p-0 m-0 font-weight-bold">Date end</p>
                </div>
                <div class="col-3"></div>
            </div>

            <div *ngFor="let item of (partner?.application ?? []); index as i"
                class="row my-3 mx-0 bg-gray-100 py-3 rounded-2 align-items-center">
                <div class="col-2">
                    <p class="text-gray text-sm p-0 m-0 font-weight-bold">
                        {{ item?.project?.title }}
                    </p>
                </div>
                <!-- <div class="col-2">
                    <p class="text-gray text-sm p-0 m-0 font-weight-bold">Grants</p>
                </div> -->
                <div class="col-2">
                    <p class="text-gray text-sm p-0 m-0 font-weight-bold"></p>
                </div>
                <div class="col-2">
                    <p class="text-gray text-sm p-0 m-0 font-weight-bold"></p>
                </div>
                <div class="col-1">
                    <p class="text-gray text-sm p-0 m-0 font-weight-bold"></p>
                </div>
                <div class="col-3">
                    <!-- <div class="flex d-flex flex-row">
                        <button class="btn btn-default text-dark-blue text-capitalize text-sm">Approved</button>
                        <button class="btn btn-dark-blue text-capitalize text-sm">Open</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
