<div>
    <div class="modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{title}}</h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form [formGroup]="form" (ngSubmit)="submit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group input-group input-group-outline my-3"
                                        [class]="{ 'is-filled' : form.value.name !== null }">
                                        <label for="example-text-input" class="form-label">Name</label>
                                        <input class="form-control shadow-none" type="text" formControlName="name"
                                            on-focus="onFocus($event.target)" on-blur="onExit($event.target)"
                                            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                            <div *ngIf="f['name'].errors['required']">Name is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group input-group input-group-outline my-3"
                                        [class]="{ 'is-filled' : form.value.details !== null }">
                                        <label for="example-text-input" class="form-label">Details</label>
                                        <textarea class="form-control" cols="30" rows="5" formControlName="details"
                                            on-focus="onFocus($event.target)" on-blur="onExit($event.target)"
                                            [ngClass]="{ 'is-invalid': submitted && f['details'].errors }"></textarea>
                                        <div *ngIf="submitted && f['details'].errors" class="invalid-feedback">
                                            <div *ngIf="f['details'].errors['required']">Details is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="role.archived" type="button" class="btn btn-danger"
                    (click)="submit()">{{activateBtnName}}</button>
                <button *ngIf="!role.archived" type="button" class="btn btn-primary"
                    (click)="submit()">{{saveBtnName}}</button>
                <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
            </div>
        </div>
    </div>
</div>
