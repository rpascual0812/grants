<div class="main-body container-fluid py-4 my-3">
    <nav aria-label="breadcrumb">
        <h4 class="font-weight-bolder mb-0 mb-5">Users & Roles</h4>
    </nav>
    <div class="row mb-4">
        <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
            <div>
                <div class="row">
                    <div class="col-lg-4 col-7">
                        <div class="col-auto">
                            <input [(ngModel)]="filters.keyword" type="text" class="form-control"
                                placeholder="Search..." (keyup)="fetch()">
                        </div>
                    </div>
                    <div class="col-lg-8 col-5 my-auto text-end">
                        <button class="btn btn-md bg-grant-primary text-sm text-white" (click)="userModal({})">
                            <i class="material-icons text-sm">add_circle</i>
                            Add User
                        </button>
                    </div>
                </div>
            </div>
            <div class="card">

                <div class="card-body px-0 pb-2">
                    <div class="table-responsive">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="col text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Username</th>
                                    <th
                                        class="col text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Full Name</th>
                                    <th
                                        class="col text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Email</th>
                                    <th
                                        class="col text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Roles</th>
                                    <th
                                        class="col text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let user of users| paginate : { itemsPerPage: pagination.tableSize, currentPage: pagination.page, totalItems: pagination.count }; let i = index">
                                    <td scope="row">
                                        <div class="d-flex px-2 py-1">
                                            <h6 class="mb-0 text-sm">{{user.account.username}}</h6>
                                        </div>
                                    </td>
                                    <td class="w-30 align-middle text-sm">
                                        <span class="text-xs font-weight-bold">{{user.first_name}}
                                            {{user.last_name}}</span>
                                    </td>
                                    <td class="w-25 align-middle text-center text-sm">
                                        <span class="text-xs font-weight-bold">{{user.email_address}}</span>
                                    </td>
                                    <td class="w-10 align-middle text-center text-sm">
                                        <div class="shadow-sm p-2 bg-white rounded w-100 cursor-pointer"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            <span class="badge rounded-pill bg-grant-primary"
                                                style="padding-top: 6px; padding-left: 7px; padding-right: 7px;">{{getActiveRoles(user.user_role)}}</span>
                                            <span class="p-2">Roles</span>
                                            <i class="fa fa-caret-down"></i>
                                        </div>
                                        <ul style="top: 0 !important;"
                                            class="dropdown-menu  dropdown-menu-end px-3 py-3 me-sm-n4"
                                            aria-labelledby="dropdownMenuButton">
                                            <li class="form-check form-switch" *ngFor="let role of roles; let i = index"
                                                (click)="$event.stopPropagation()">
                                                <input class="form-check-input" type="checkbox" id="{{role.pk}}"
                                                    (click)="updateRole(role, user, $event)"
                                                    [checked]="checkRoles(user.user_role, role)">
                                                <label class="form-check-label" for="{{role.pk}}"
                                                    (click)="$event.stopPropagation()">
                                                    {{role.name}}
                                                </label>
                                            </li>
                                        </ul>
                                    </td>
                                    <td class="w-20 opacity-7">
                                        <div class="ms-auto text-end">
                                            <a class="btn btn-link text-dark text-gradient px-3 mb-0 text-xs"
                                                href="javascript:;" (click)="userModal(user)">
                                                <i class="material-icons text-sm me-2">edit</i>Edit
                                            </a>
                                            <a class="btn btn-link text-info text-gradient px-3 mb-0 text-xs"
                                                href="javascript:;" (click)="resetPasswordModal(user)">
                                                <i class="material-icons text-sm me-2">key</i>Reset Password
                                            </a>
                                            <a class="btn btn-link text-warning text-gradient px-3 mb-0 text-xs"
                                                href="javascript:;">
                                                <i class="material-icons text-sm me-2">lock</i>Suspend
                                            </a>
                                            <a class="btn btn-link text-danger text-gradient px-3 mb-0 text-xs"
                                                href="javascript:;">
                                                <i class="material-icons text-sm me-2">delete</i>Deactivate
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
