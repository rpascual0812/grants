<div class="container-fluid py-4">
    <nav aria-label="breadcrumb">
        <h4 class="font-weight-bolder mb-0 mb-5">Users & Roles</h4>
    </nav>
    <div class="row mb-4">
        <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="row">
                        <div class="col-lg-6 col-7">
                            <h6>Users</h6>
                            <p class="text-sm mb-2">
                                <i class="fa fa-check text-info" aria-hidden="true"></i>
                                <span class="font-weight-bold ms-1">3 active</span> users this week
                            </p>
                        </div>
                        <div class="col-lg-6 col-5 my-auto text-end">
                            <button class="btn bg-grant-primary mb-0 text-sm text-white" (click)="addNewModal({})">
                                <i class="material-icons text-sm">add_circle</i>
                                Add User
                            </button>

                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="col text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Username</th>
                                    <th
                                        class="col text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Full Name</th>
                                    <th
                                        class="col text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Email</th>
                                    <th
                                        class="col text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Roles</th>
                                    <th
                                        class="col text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let user of users| paginate : { itemsPerPage: pagination.tableSize, currentPage: pagination.page, totalItems: pagination.count }; let i = index">
                                    <td scope="row">
                                        <div class="d-flex px-2 py-1">
                                            <h6 class="mb-0 text-sm">{{user.username}}</h6>
                                        </div>
                                    </td>
                                    <td class="w-30 align-middle text-sm">
                                        <span class="text-xs font-weight-bold">{{user.fullname}}</span>
                                    </td>
                                    <td class="w-25 align-middle text-center text-sm">
                                        <span class="text-xs font-weight-bold">{{user.email}}</span>
                                    </td>
                                    <td class="w-10 align-middle text-center text-sm">
                                        <div class="shadow-sm p-2 bg-white rounded w-100">
                                            <span class="badge rounded-pill bg-grant-primary">2</span>
                                            <span class="p-2">Roles</span>
                                            <i class="fa fa-caret-down"></i>
                                        </div>
                                    </td>
                                    <td class="w-30">
                                        <button class="btn btn-xs">
                                            <i class="fa fa-edit" (click)="addNewModal(user)"></i>
                                        </button>
                                        <button type="button"
                                            class="btn btn-link text-lowercase text-decoration-none text-primary text-normal">reset
                                            password</button>
                                        <button type="button"
                                            class="btn btn-link text-lowercase text-decoration-none text-warning">suspend</button>
                                        <button type="button"
                                            class="btn btn-link text-lowercase text-decoration-none text-danger">deactivate</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
