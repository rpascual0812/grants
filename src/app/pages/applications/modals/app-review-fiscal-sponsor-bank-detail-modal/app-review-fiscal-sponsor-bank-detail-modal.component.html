<div>
    <div class="modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Fiscal Sponsor Bank Details</h4>
                <button type="button" style="font-size: 20px !important; line-height: normal !important;"
                    class="btn-close close btn-close-white" aria-label="Close" (click)="bsModalRef.hide()">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="row gap-0 align-items-center mt-3">
                        <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">If none, is there a Fiscal
                            Sponsor?</label>
                        <div class="col-8">
                            <select class="form-select bg-white p-1 border border-1 rounded w-20"
                                [(ngModel)]="isHidden">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="row" *ngIf="isHidden == 'yes'">
                        <form [formGroup]="form" class="text-start" (ngSubmit)="submit()">
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-8 text-dark text-sm px-2 m-0 font-weight-bold">If yes, Fiscal Sponsor
                                    details:</label>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Name of the Fiscal
                                    Sponsor</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="name" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Address</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="address" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Head of Fiscal Sponsor
                                    organization</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="head" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Point person
                                    name</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="person_in_charge" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Contact Number</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="contact_number" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Email
                                    address</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="email_address" />
                                </div>
                            </div>

                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-8 text-dark text-sm px-2 m-0 font-weight-bold">Fiscal Sponsor
                                    Details</label>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Account name</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="bank_account_name" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Account number</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="account_number" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Bank name</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="bank_name" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Bank branch</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="bank_branch" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">Bank complete
                                    address</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="bank_address" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">SWIFT code</label>
                                <div class="col-8">
                                    <input type="text" class="form-control border rounded-1 p-1 bg-white"
                                        formControlName="swift_code" />
                                </div>
                            </div>
                            <div class="row gap-0 align-items-center my-3">
                                <label class="col-4 text-dark text-sm px-2 m-0 font-weight-bold">(Upload here signed
                                    agreement between
                                    Grantee-Partner and Fiscal Sponsor)</label>
                                <div class="input-group custom-file-input col-8">
                                    <button class="btn btn-white" type="button" (click)="uploadFiles()">
                                        <div class="d-flex flex-column text-start">
                                            <p class="p-0 m-0 text-sm text-dark font-weight-bold">Attach Documents</p>
                                            <p class="p-0 m-0 text-sm text-info font-weight-bold">
                                                <span class="icon icon-sm">
                                                    <i class="material-icons">add</i>
                                                </span>
                                                Attach File
                                            </p>
                                        </div>
                                    </button>
                                </div>

                                <div class="row mt-3 mb-3">
                                    <div class="md-12" *ngFor="let attachment of attachments; let i = index">
                                        <a href="{{SERVER + '/' + attachment.path}}"
                                            target="_blank">{{attachment.original_name}}</a> <a
                                            (click)="deleteAttachment(i)"><i
                                                class="fa fa-times text-danger mx-2 cursor-pointer"></i></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" (click)="this.bsModalRef.hide()">Cancel</button>
                <button type="button" class="btn btn-dark-blue" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</div>
