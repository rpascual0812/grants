<div class="my-5">
    <div class="title">
        <h5 class="text-dark">Medium Grants</h5>
    </div>
    <div class="card">
        <div class="card-body bg-gray-300">
            <div class="row">
                <div class="col-12 col-md-6">
                    <p class="text-sm font-weight-bold">Additional organizational information and requirements</p>

                    <div class="row mt-3 mb-3">
                        <div class="md-12" *ngFor="let attachment of attachments.additional_information; let i = index">
                            <a href="{{SERVER + '/' + attachment.path}}"
                                target="_blank">{{attachment.original_name}}</a> <a
                                (click)="deleteAttachment(i, 'additional_information')"><i
                                    class="fa fa-times text-danger mx-2 cursor-pointer"></i></a>
                        </div>
                    </div>

                    <button class="btn btn-white" (click)="uploadFiles('additional_information')">
                        <div class="d-flex flex-column text-start">
                            <p class="p-0 m-0 text-sm text-dark font-weight-bold">Attach Documents</p>
                            <p class="p-0 m-0 text-sm text-info font-weight-bold">
                                <span class="icon icon-sm">
                                    <i class="material-icons">add</i>
                                </span>
                                Attach File
                            </p>
                        </div>
                    </button>
                </div>
                <div class="col-12 col-md-6">
                    <p class="text-sm font-weight-bold">Management Capacity Assessment</p>

                    <div class="row mt-3 mb-3">
                        <div class="md-12" *ngFor="let attachment of attachments.management_capacity; let i = index">
                            <a href="javascript:;">{{attachment.original_name}}</a> <a
                                (click)="deleteAttachment(i, 'management_capacity')"><i
                                    class="fa fa-times text-danger mx-2 cursor-pointer"></i></a>
                        </div>
                    </div>

                    <button class="btn btn-white" (click)="uploadFiles('management_capacity')">
                        <div class="d-flex flex-column text-start">
                            <p class="p-0 m-0 text-sm text-dark font-weight-bold">Attach Documents</p>
                            <p class="p-0 m-0 text-sm text-info font-weight-bold">
                                <span class="icon icon-sm">
                                    <i class="material-icons">add</i>
                                </span>
                                Attach File
                            </p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
