<div class="main-content">
    <form (ngSubmit)="handleSave()">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="card bg-gray-100">
                    <div class="card-body">
                        <p class="card-title text-dark font-weight-bold">
                            Please provide three names and contact information of References
                        </p>
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Person 1</label>
                                    <input type="text" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Contact</label>
                                    <input type="tel" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Email Address</label>
                                    <input type="email" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Organization Name</label>
                                    <input type="text" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Person 2</label>
                                    <input type="text" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Contact</label>
                                    <input type="tel" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Email Address</label>
                                    <input type="email" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Organization Name</label>
                                    <input type="text" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Person 3</label>
                                    <input type="text" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Contact</label>
                                    <input type="tel" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Email Address</label>
                                    <input type="email" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-group my-3">
                                    <label class="font-weight-bold text-dark">Organization Name</label>
                                    <input type="text" class="form-control border rounded-1 p-1" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-white text-capitalize m-1" (click)="handleBack()" type="button">Back</button>
            <button class="btn btn-dark-blue text-capitalize m-1">Save</button>
        </div>
    </form>
</div>
