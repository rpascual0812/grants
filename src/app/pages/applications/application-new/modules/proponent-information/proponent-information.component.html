<div class="main-content">
    <div class="content" *ngIf="!initialLoading">
        <form [formGroup]="form" (ngSubmit)="handleNext()">
            <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                    <div class="card bg-gray-100">
                        <div class="card-body">
                            <h5 class="card-title">Proponent Information</h5>
                            <!-- Fields -->
                            <div class="form-group my-3">
                                <label class="font-weight-bold text-dark">Name of community/organization*</label>
                                <input
                                    type="text"
                                    class="form-control border rounded-1 p-1"
                                    required
                                    [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
                                    formControlName="name"
                                />
                                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                    <div *ngIf="f['name'].errors['required']">
                                        Name of community/organization is required
                                    </div>
                                </div>
                            </div>

                            <div class="form-group my-3">
                                <label class="font-weight-bold text-dark">Complete Address*</label>
                                <input
                                    type="text"
                                    class="form-control border rounded-1 p-1"
                                    [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
                                    formControlName="address"
                                    required
                                />
                                <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                                    <div *ngIf="f['address'].errors['required']">Complete Address is required</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group my-3">
                                        <label class="font-weight-bold text-dark">Contact number*</label>
                                        <input
                                            type="tel"
                                            class="form-control border rounded-1 p-1"
                                            required
                                            formControlName="contact_number"
                                            [ngClass]="{ 'is-invalid': submitted && f['contact_number'].errors }"
                                        />
                                        <div *ngIf="submitted && f['contact_number'].errors" class="invalid-feedback">
                                            <div *ngIf="f['contact_number'].errors['required']">
                                                Contact number is required
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="form-group my-3">
                                        <label class="font-weight-bold text-dark">Email Address*</label>
                                        <input
                                            type="email"
                                            class="form-control border rounded-1 p-1"
                                            formControlName="email_address"
                                            [ngClass]="{ 'is-invalid': submitted && f['email_address'].errors }"
                                        />
                                        <div *ngIf="submitted && f['email_address'].errors" class="invalid-feedback">
                                            <div *ngIf="f['email_address'].errors['email']">
                                                Email Address is invalid
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group my-3">
                                <label class="font-weight-bold text-dark">Website</label>
                                <input
                                    type="text"
                                    class="form-control border rounded-1 p-1"
                                    formControlName="website"
                                />
                            </div>

                            <div class="form-group my-3">
                                <label class="font-weight-bold text-dark">Contact Person*</label>
                                <input
                                    type="text"
                                    class="form-control border rounded-1 p-1"
                                    formControlName="contact_person_name"
                                    [ngClass]="{ 'is-invalid': submitted && f['contact_person_name'].errors }"
                                    required
                                />
                                <div *ngIf="submitted && f['contact_person_name'].errors" class="invalid-feedback">
                                    <div *ngIf="f['contact_person_name'].errors['required']">
                                        Contact Person is required
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group my-3">
                                        <label class="font-weight-bold text-dark"
                                            >Contact number (Contact Person)*</label
                                        >
                                        <input
                                            type="tel"
                                            class="form-control border rounded-1 p-1"
                                            formControlName="contact_person_number"
                                            [ngClass]="{ 'is-invalid': submitted && f['contact_person_number'].errors }"
                                            required
                                        />
                                        <div
                                            *ngIf="submitted && f['contact_person_number'].errors"
                                            class="invalid-feedback"
                                        >
                                            <div *ngIf="f['contact_person_number'].errors['required']">
                                                Contact number is required
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="form-group my-3">
                                        <label class="font-weight-bold text-dark"
                                            >Email Address (Contact Person)*</label
                                        >
                                        <input
                                            type="email"
                                            class="form-control border rounded-1 p-1"
                                            formControlName="contact_person_email_address"
                                            [ngClass]="{
                                                'is-invalid': submitted && f['contact_person_email_address'].errors
                                            }"
                                            required
                                        />
                                        <div
                                            *ngIf="submitted && f['contact_person_email_address'].errors"
                                            class="invalid-feedback"
                                        >
                                            <div *ngIf="f['contact_person_email_address'].errors['required']">
                                                Email Address is required
                                            </div>
                                            <div *ngIf="f['contact_person_email_address'].errors['email']">
                                                Email Address is invalid
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <button
                        class="btn bg-info text-white w-100 text-capitalize my-3"
                        type="button"
                        (click)="handleResetForm()"
                    >
                        Reset Form
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-center my-3">
                <button class="btn btn-dark-blue text-capitalize m-1">Next</button>
            </div>
        </form>
    </div>
</div>
