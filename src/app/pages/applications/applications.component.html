<main class="main-content mt-0 container">
    <h4 class="text-dark">Applications</h4>
    <div class="row gap-1 align-items-end">
        <div class="col-12 col-md-5 px-2">
            <div class="form-group">
                <label class="font-weight-bold text-dark">Filters</label>
                <div
                    class="d-flex flex-wrap flex-row gap-2 border rounded-2 bg-gray-300 align-items-center"
                    style="min-height: 40px"
                >
                    <div *ngFor="let filter of filterSelections" class="form-check">
                        <input
                            #checkbox
                            class="form-check-input"
                            type="checkbox"
                            (click)="handleCheckedFilterSelect(checkbox.checked, filter.id)"
                            [checked]="selectedFilterIds.has(filter.id)"
                        />
                        <label class="form-check-label font-weight-bold mb-0">{{ filter.label }}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="form-group">
                <label class="font-weight-bold text-dark">Kind of Organization*</label>
                <app-select [arr]="['ALL', 'Filter 1', 'Filter 2']"></app-select>
            </div>
        </div>
        <div class="col-12 col-md-2">
            <button class="btn btn-dark-blue">Apply</button>
        </div>
    </div>

    <div *ngIf="showActiveDonorSelection()" class="active-donor-container">
        <accordion [isAnimated]="true">
            <accordion-group
                (isOpenChange)="handleExpandAccordion($event, 'activeDonor')"
                [panelClass]="
                    currentExpandedAccordion.has('activeDonor')
                        ? 'custom-accordion-expanded w-100'
                        : 'custom-accordion-collapsed w-100'
                "
                class="my-3"
            >
                <div class="flex d-flex justify-content-between align-items-center" accordion-heading>
                    <div class="pull-left float-left">
                        <p class="text-dark text-sm font-weight-bold m-0 p-0">Choose which donor</p>
                    </div>

                    <div class="pull-right float-right">
                        <div class="d-flex flex flex-row align-items-center">
                            <div class="form-check form-switch">
                                <input
                                    #showInactiveDonors
                                    class="form-check-input"
                                    type="checkbox"
                                    role="switch"
                                    (click)="handleToggleShowInactiveDonors($event, showInactiveDonors.checked)"
                                />
                                <label class="form-check-label p-0 m-0">Show inactive Donors</label>
                            </div>
                            <button class="btn btn-icon-only">
                                <i class="material-icons">{{
                                    currentExpandedAccordion.has('activeDonor') ? 'expand_less' : 'expand_more'
                                }}</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <h6 class="text-dark">Active Donors</h6>
                    <div class="d-flex flex-wrap flex-row gap-1">
                        <button
                            *ngFor="let activeDonor of activeDonors"
                            class="card max-width-200"
                            [ngClass]="{'border-2 border-dark-blue': selectedActiveDonorId === activeDonor?.['id']}"
                            (click)="handleSelectActiveDonor(activeDonor?.['id'] ?? '')"
                        >
                            <div class="card-body p-2 m-0">
                                <div class="d-flex flex-wrap flex-row justify-content-between align-items-center">
                                    <div class="d-flex flex-row align-items-center gap-1">
                                        <span
                                            class="d-inline-block rounded-circle bg-success position-relative"
                                            style="height: 20px; width: 20px; bottom: 2px"
                                        ></span>
                                        <p class="text-dark d-inline font-weight-bold p-0 m-0 text-sm">Active</p>
                                    </div>
                                    <p class="text-dark font-weight-bold p-0 m-0 text-sm">
                                        CODE {{activeDonor?.['code']}}
                                    </p>
                                </div>
                                <div class="my-1">
                                    <p class="text-dark text-xs word text-wrap m-0 p-0 text-start">
                                        {{activeDonor?.['label']}}
                                    </p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>

    <app-applications-list [filter]="selectedFilterIds"></app-applications-list>
</main>
