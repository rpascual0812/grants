<div class="row">
  <div class="col-12 col-lg-6 mb-3">
    <div class="card bg-gray-100">
      <div class="card-body">
        <h5 class="card-title">Proponent Information</h5>
        <form class="my-3">
          <div class="form-group my-3">
            <label class="font-weight-bold text-dark">Name of community/organization*</label>
            <input type="text" class="form-control border rounded-1 p-1" required />
          </div>

          <div class="form-group my-3">
            <label class="font-weight-bold text-dark">Complete Address*</label>
            <input type="text" class="form-control border rounded-1 p-1" required />
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group my-3">
                <label class="font-weight-bold text-dark">Contact number*</label>
                <input type="number" class="form-control border rounded-1 p-1" required />
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-group my-3">
                <label class="font-weight-bold text-dark">Email Address*</label>
                <input type="email" class="form-control border rounded-1 p-1" />
              </div>
            </div>
          </div>

          <div class="form-group my-3">
            <label class="font-weight-bold text-dark">Website</label>
            <input type="text" class="form-control border rounded-1 p-1" />
          </div>

          <div class="form-group my-3">
            <label class="font-weight-bold text-dark">Contact Person*</label>
            <input type="text" class="form-control border rounded-1 p-1" required />
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group my-3">
                <label class="font-weight-bold text-dark">Contact number (Contact Person)*</label>
                <input type="number" class="form-control border rounded-1 p-1" required />
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-group my-3">
                <label class="font-weight-bold text-dark">Email Address (Contact Person)*</label>
                <input type="email" class="form-control border rounded-1 p-1" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <button class="btn bg-info text-white w-100 text-capitalize my-2">Reset Form</button>
  </div>
</div>
